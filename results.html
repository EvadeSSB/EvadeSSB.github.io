<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EvadeSS – Enter Scan PIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { margin:0; background:#050509; color:#f9fafb; font-family:'JetBrains Mono',monospace; }
    .wrap { max-width:1200px; margin:2rem auto; padding:2rem; text-align:center; }
    h1 { font-family:'Space Grotesk',sans-serif; margin-bottom:1rem; }
    p { color:#9ca3af; margin-bottom:2rem; }
    input { width:250px; padding:1rem; background:#111827; border:1px solid #1f2937; border-radius:8px; color:#f9fafb; font-size:1.5rem; text-align:center; text-transform:uppercase; }
    button { margin-top:1.5rem; padding:0.9rem 2rem; border:none; border-radius:8px; background:#c41e3a; color:white; font-weight:600; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Enter Scan PIN</h1>
    <p>Paste your 8‑character PIN from EvadeSS scanner.</p>
    <input id="pin-input" type="text" maxlength="8" placeholder="J9T9S3J0">
    <br>
    <button onclick="openResults()">Load Results</button>
  </div>

  <script>
    function openResults() {
      const input = document.getElementById('pin-input');
      const pin = (input.value || "").trim().toUpperCase();
      if (!/^[A-Z0-9]{8}$/.test(pin)) {
        alert('Enter valid 8-character PIN (A-Z, 0-9)');
        return;
      }
      // go to the dedicated view page
      window.location.href = `results-view.html?pin=${pin}`;
    }
  </script>
</body>
</html>
